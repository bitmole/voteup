    <style>
        body{background: #efefef;text-align:center;padding:20px 5px;}
        h2{text-transform: uppercase;}
        a{display:block;width:100%;height:46px;max-width:280px;padding:10px 0;margin:15px auto;border-radius:6px;background:#086D23;text-decoration:none;color:#ddd;font:20px/46px sans-serif;text-transform: uppercase;border:1px solid #999;text-shadow: 1px 1px 1px #333;}
        a.down{background-color:#BC1D0F;}
        a img{vertical-align:top;margin-right:10px}
    </style>
</head>

<body>
<h2>Hello</h2>
<a href="/up" class="up"><img src="up.png" alt="You rock" />You rock</a>
<a href="/down" class="down"><img src="down.png" alt="You really really suck" /> You really suck</a>

<script type="text/javascript">
$(function(){

    $('a[href="/up"]').click(function(event) {
        event.preventDefault();
        send({rock: true});
    });

    $('a[href="/down"]').click(function() {
        event.preventDefault();
        send({rock: false});
    })

    function send(vote) {
        var socket = io.connect('http://localhost:3000');
        socket.emit('vote', vote);
    }
});
</script>
</body>

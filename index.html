<!DOCTYPE html>
<html lang="en">

<head>
<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
    var socket = io.connect(document.location.origin);
</script>
    <style>
        body{background: #efefef;text-align:center;padding:20px 5px;}
        h2{text-transform: uppercase;}
        a{display:block;width:100%;height:46px;max-width:280px;padding:10px 0;margin:15px auto 45px auto;border-radius:6px;background:#086D23;text-decoration:none;color:#ddd;font:20px/46px sans-serif;text-transform: uppercase;border:1px solid #999;text-shadow: 1px 1px 1px #333;-webkit-transition: all .2s ease-in-out;}
        a.down{background-color:#BC1D0F;}
        a img{vertical-align:top;margin-right:10px}
        a:hover,a:active{background-color: #014609;}
        a.down:hover,a.down:active{background-color: #AD310B;
    transition: background-color 1ms linear;}
        a:hover img,a:active img{-webkit-transform: scale(1.1);}
    </style>
</head>

<body>
<h2>Vote Up!</h2>
<a href="/up" class="up"><img src="up.png" alt="You rock" />You rock</a>
<a href="/down" class="down"><img src="down.png" alt="You really really suck" /> You really suck</a>

<script type="text/javascript">
$(function(){

    $('a[href="/up"]').click(function(event) {
        event.preventDefault();
        send({rock: true});
    });

    $('a[href="/down"]').click(function(event) {
        event.preventDefault();
        send({rock: false});
    })

    function send(vote) {
        socket.emit('vote', vote);
    }
});
</script>
</body>

</html>
